<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bob’s - Contador de Waffles</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #fff6e0;
    padding: 15px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header img {
    width: 120px;
}

h1 {
    margin: 5px 0;
}

.waffle {
    background: #ffe0b2;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 12px;
}

.linea {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

button {
    padding: 6px 12px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.sumar { background: #4caf50; color: white; }
.restar { background: #f44336; color: white; }

.contador {
    font-size: 18px;
    margin: 0 8px;
    font-weight: bold;
}

.precio {
    font-size: 14px;
}

.resumen {
    background: #ffcc80;
    padding: 15px;
    border-radius: 12px;
    margin-top: 20px;
}

.reset {
    margin-top: 15px;
    background: black;
    color: white;
    width: 100%;
}
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="Bob’s Logo">
    <h1>Bob’s</h1>
    <p>Contador de Waffles</p>
</header>

<div id="lista"></div>

<div class="resumen">
    <p><strong>Total de waffles vendidos:</strong> <span id="total">0</span></p>
    <p><strong>Ganancia total del día:</strong> $<span id="ganancia">0</span></p>
    <button class="reset" onclick="reiniciar()">Reiniciar día</button>
</div>

<script>
const waffles = [
    { nombre: "Waffle con ddl", precio: 8000 },
    { nombre: "Waffle con crema", precio: 8000 },

    { nombre: "Waffle con ddl y banana", precio: 8500 },
    { nombre: "Waffle con ddl y frutilla", precio: 8500 },
    { nombre: "Waffle con crema y banana", precio: 8500 },
    { nombre: "Waffle con crema y frutilla", precio: 8500 },

    { nombre: "Waffle con ddl (banana y frutilla)", precio: 9000 },
    { nombre: "Waffle con crema (banana y frutilla)", precio: 9000 },

    { nombre: "Waffle con Nutella", precio: 9000 },
    { nombre: "Waffle con Nutella y banana", precio: 9500 },
    { nombre: "Waffle con Nutella y frutilla", precio: 9500 },
    { nombre: "Waffle con Nutella (banana y frutilla)", precio: 9500 }
];

const lista = document.getElementById("lista");

waffles.forEach((w, i) => {
    const id = "w" + i;
    const valor = localStorage.getItem(id) || 0;

    lista.innerHTML += `
    <div class="waffle">
        <div class="linea">
            <strong>${w.nombre}</strong>
            <span class="precio">$${w.precio}</span>
        </div>
        <div class="linea">
            <div>
                <button class="restar" onclick="cambiar('${id}', -1)">-</button>
                <span class="contador" id="${id}">${valor}</span>
                <button class="sumar" onclick="cambiar('${id}', 1)">+</button>
            </div>
        </div>
    </div>`;
});

function cambiar(id, valor) {
    let n = parseInt(document.getElementById(id).innerText);
    n += valor;
    if (n < 0) n = 0;
    document.getElementById(id).innerText = n;
    localStorage.setItem(id, n);
    actualizar();
}

function actualizar() {
    let total = 0;
    let ganancia = 0;

    waffles.forEach((w, i) => {
        const cantidad = parseInt(document.getElementById("w"+i).innerText);
        total += cantidad;
        ganancia += cantidad * w.precio;
    });

    document.getElementById("total").innerText = total;
    document.getElementById("ganancia").innerText = ganancia;
}

function reiniciar() {
    if (confirm("¿Seguro que querés reiniciar el contador del día?")) {
        waffles.forEach((_, i) => {
            localStorage.setItem("w"+i, 0);
            document.getElementById("w"+i).innerText = 0;
        });
        actualizar();
    }
}

actualizar();
</script>
<h2> Cierre diario</h2>

<button onclick="cerrarDia()">Cerrar día</button>

<h3> Registro de ganancias</h3>

<table border="1" width="100%" style="background:#fff; text-align:center">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Facturado del día</th>
      <th>Ganancia neta (70%)</th>
      <th>Total acumulado</th>
    </tr>
  </thead>
  <tbody id="tablaGanancias"></tbody>
</table>
<script>
  function cerrarDia() {
    const hoy = new Date().toLocaleDateString("es-AR");

    // total facturado del día (el que ya calcula tu sistema)
    const facturado = parseFloat(
      document.getElementById("total").innerText.replace("$", "")
    ) || 0;

    if (facturado === 0) {
      alert("No hay ventas para cerrar el día");
      return;
    }

    const gananciaNeta = facturado * 0.7; // te queda el 70%

    let historial = JSON.parse(localStorage.getItem("historialDias")) || [];

    let totalAcumulado = historial.reduce(
      (acc, d) => acc + d.ganancia,
      0
    );

    totalAcumulado += gananciaNeta;

    historial.push({
      fecha: hoy,
      facturado: facturado,
      ganancia: gananciaNeta,
      total: totalAcumulado
    });

    localStorage.setItem("historialDias", JSON.stringify(historial));

    mostrarHistorial();

    alert(" Día cerrado correctamente");
  }

  function mostrarHistorial() {
    const tabla = document.getElementById("tablaGanancias");
    if (!tabla) return;

    let historial = JSON.parse(localStorage.getItem("historialDias")) || [];
    tabla.innerHTML = "";

    historial.forEach(dia => {
      tabla.innerHTML += `
        <tr>
          <td>${dia.fecha}</td>
          <td>$${dia.facturado.toFixed(0)}</td>
          <td>$${dia.ganancia.toFixed(0)}</td>
          <td>$${dia.total.toFixed(0)}</td>
        </tr>
      `;
    });
  }

  mostrarHistorial();
</script><script>
function exportarExcel() {
  let historial = JSON.parse(localStorage.getItem("historialDias")) || [];

  if (historial.length === 0) {
    alert("No hay datos para exportar");
    return;
  }

  let csv = "Fecha,Facturado del día,Ganancia neta (70%),Total acumulado\n";

  historial.forEach(dia => {
    csv += `${dia.fecha},${dia.facturado},${dia.ganancia},${dia.total}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.href = url;
  link.download = "ganancias_bobs.csv";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>

</body>
</html>
